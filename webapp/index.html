<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Tonguechaude" />
        <meta name="description" content="Implementation of Conway's Game of Life in Rust and WebAssembly. Interactive simulation with Bevy graphical user interface." />
        <meta name="keywords" content="Conway, Game of Life, Rust, WebAssembly, WASM, Bevy, simulation" />
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />

        <title>Jeu de la Vie en RUST</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Game of Life in RUST</h1>
        <div id="loading">
            <div class="loader-grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="error"></div>
        <script type="module">
            import init from "./jeu_de_la_vie.js";

            init()
                .then(() => {
                    // timeout to see my fricking cool css animation
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error("WASM error:", err);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').textContent =
                        `Erreur de chargement: ${err.message}`;
                });
        </script>
    </body>
</html>
